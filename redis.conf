# Bind to all interfaces (allow external connections)
bind 0.0.0.0

# Enable protected mode
protected-mode yes

# Set the Redis server port
port 6379

# Set the path for the Redis data directory (correct this line)
dir /data 

# Set the log level (options: debug, verbose, notice, warning)
loglevel notice

# Specify the log file path (this will log to standard output)
logfile stdout 

# Enable persistence with RDB snapshots
save 900 1
save 300 10
save 60 10000

# Configure the maximum memory to use (optional)
# maxmemory 256mb

# Specify the eviction policy when memory limit is reached (optional)
# maxmemory-policy allkeys-lru
