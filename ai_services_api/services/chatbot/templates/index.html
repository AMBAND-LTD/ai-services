<!DOCTYPE html>
<html lang="en">
<head>
    <title>APHRC Virtual Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <style>
        /* Style adjustments for improved look */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e7ff;
            font-family: 'Roboto', sans-serif;
        }

        .botbody {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        #message-section {
            display: flex;
            flex-direction: column;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 12px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 16px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        #input-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-right: 10px;
            font-size: 16px;
        }

        .send {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .send:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Link styling */
        #feedback-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            cursor: pointer;
            font-size: 16px;
            text-decoration: underline;
        }

        /* Modal styling */
        .feedback-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .feedback-content {
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .feedback-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .feedback-content h1 {
            font-size: 24px;
            color: #333;
        }

        .feedback-content textarea {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            resize: none;
        }

        .feedback-content button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .feedback-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="botbody">
        <div id="message-section">
            <div class="message bot-message" id="bot"><span>Hello.. How may I assist you?</span></div>
        </div>
        <div id="input-section">
            <input id="user-input" type="text" placeholder="Type a message..." autocomplete="on" />
            <button type="submit" class="send" onclick="sendMessage()">Send</button>
        </div>
        <a id="feedback-link" onclick="openFeedbackModal()">Give Feedback</a>
    </div>

    <div class="feedback-modal" id="feedbackModal" onclick="closeFeedbackModal()">
        <div class="feedback-content" onclick="event.stopPropagation()">
            <span class="feedback-close" onclick="closeFeedbackModal()">&times;</span>
            <h1>Sentiment Analysis</h1>
            <form onsubmit="analyzeSentiment(event)">
                <input type="text" id="feedback" placeholder="Enter your feedback..." />
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
    
    

    <script>
        const feedbackModal = document.getElementById("feedbackModal");
       

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return; // Prevent sending empty messages

            document.getElementById("user-input").value = ""; // Clear the input field immediately

            // Show user message
            const messageSection = document.getElementById("message-section");
            messageSection.innerHTML += `<div class="message user-message"><strong>You:</strong> <span>${userInput}</span></div>`;

            // Send user input to the FastAPI backend
            const response = await fetch("http://localhost:8000/conversation/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "query": userInput }),
            });

            if (!response.ok) {
                console.error("Failed to fetch response from server");
                messageSection.innerHTML += `<div class="message bot-message"><span>There was an error. Please try again.</span></div>`;
                return;
            }

            const botResponse = await response.json();
            messageSection.innerHTML += `<div class="message bot-message"><strong>Assistant:</strong> <span>${botResponse.response}</span></div>`;

            messageSection.scrollTop = messageSection.scrollHeight;
        }

            feedbackModal.style.display = "flex"; // Show modal

}


    </script>
</body>
</html>
